name: Generate Weekly Article

on:
  schedule:
    # Runs every Sunday at 9am UTC
    - cron: '0 9 * * 0'
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install anthropic

      - name: Generate article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_article.py

      - name: Update insights page
        run: python scripts/update_insights.py

      - name: Commit and push new article
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          # Add all changes EXCEPT .github directory to avoid workflow permission errors
          git add -A -- ':!.github'
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add weekly article - $(date +%Y-%m-%d)"
            git push origin main
          fi

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /domains/privanon.com/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/scripts/**
            **/node_modules/**
